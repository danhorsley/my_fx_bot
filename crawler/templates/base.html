<!DOCTYPE html>
<title>{% block title %}{% endblock %}fx bot bot</title>
<link rel="stylesheet" href="https://unpkg.com/picnic">
<style type="text/css" media="screen">

.myCoolButton {
    background: #D0D3D4;
}
body {
      background-color: #C0C0C0;
    }
</style>
<body>
<button class="myCoolButton">My Cool Button</button>
  <article class="card">
  <header>
    <h3>fx bot</h3>
  </header>
  <div class="flex one" style="width: 650px;height: 250pn">
  <button class="myCoolButton">Please select your...</button>
  </div>
  <form action="/" method='POST'>
  
  <div class="flex four" style="width: 650px;height: 250pn">
  <h4 align="center"> time series </h4>
  <select name="time_series" >
    <option value="EURUSD">EURUSD</option>
    <option value="USDJPY">USDJPY</option>
    <option value="EURJPY">EURJPY</option>
    <option value="GBPUSD">GBPUSD</option>
  </select>
  <h4 align="center"> simulations</h4>
  <select name="sim_number">
    <option value= 5 > 5 </option>
    <option value= 10 > 10 </option>
    <option value= 25 > 25 </option>
    <option value= 50 > 50 </option>
  </select>
    </div>
  <div class="flex one" style="width: 650px;height: 250pn">
  <input class='myCoolButton' value="Submit" type="submit" align="center">
     </div>

  
</form>
</article>
  
</body>
