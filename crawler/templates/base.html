<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="https://unpkg.com/picnic">
<body>
  <h1>fx crawler bot</h1>
  <h2> Please select your time series...</h2>
  <div class="menu">
    <select>
      <option>Choose an option</option>
      <option>EURUSD</option>
      <option>USDJPY</option>
      <option>EURJPY</option>
    </select>
  </div>
  <h2> ...and number of Monte Carlo simulations</h2>
  <div class="menu">
    <select>
      <option>Choose an option</option>
      <option>10</option>
      <option>25</option>
      <option>50</option>
      <option>75</option>
      <option>100</option>
    </select>
  </div>
<button class='Success'>Submit</button>
</body>
