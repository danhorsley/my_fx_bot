<!DOCTYPE html>
<title>{% block title %}{% endblock %}fx bot bot</title>
<link rel="stylesheet" href="https://unpkg.com/picnic">
<style type="text/css" media="screen">

.myCoolButton {
  text-align: center;
    background: #2C3E50;
    display: inline-block;
}

.mysubButton {
    background: #3498DB;
}
body {text-align: center;
      background-color: #C0C0C0;
    }
form {
    display: inline-block;
}
article {
    display: inline-block;
}

</style>
<body style="font-family: 'Inconsolata', monospace;">
<!-- This is a nav bar -->

<div style="overflow: hidden;width: 650px;height: 50px;"> 

<nav  >
  <a href="home" class="brand">
    <img href="home" class="logo" src="static/images/bot.png" />
    <span>FX Bot</span>
  </a>
  <!-- responsive-->
  <!-- <input id="bmenub" type="checkbox" class="show">
  <label for="bmenub" class="burger pseudo button">menu</label> -->

  <div class="menu">
    <a href="underhood" class="pseudo button icon-picture">under the hood</a>
    <a href="leaderboard" class="button icon-puzzle">leaderboard</a>

</nav>
</div>


  <article align="center" class="card">
  <button align ="center" class="myCoolButton">welcome {{name}}! </button>
  <header>
    <h3 align="center" >decide your trade-gen and risk parameters</h3>
  </header>
  <div align="center" class="flex one" style="width: 800px;height: 250pn">
  <button class="myCoolButton">please select below...</button>
  </div>
  <form align='center' action="/home" method='POST'>
  
  <div class="flex four" style="width: 800px;height: 250pn">
  <h4 data-tooltip="currency prices come in pairs e.g.'EURUSD' means how many $ you get for 1 â‚¬" class="tooltip-top"> currency pair </h4>
  <select name="time_series" >
    <option value="EURUSD">EURUSD</option>
    <option value="USDJPY">USDJPY</option>
    <option value="EURJPY">EURJPY</option>
    <option value="GBPUSD">GBPUSD</option>
    <option value="GBPJPY">GBPJPY</option>
  </select>
  <h4 data-tooltip="number of simulations you want to run"> simulations</h4>
  <select name="sim_number">
    <option value= 3 > 3 </option>
    <option value= 5 > 5 </option>
    <option value= 10 > 10 </option>
    <option value= 15 > 15 </option>
    <option value= 20 > 20 </option>
  </select>
  <h4 data-tooltip="number of days you want each sim to run for"> number of days</h4>
  <select name="num_days">
    <option value= 100 > 100 </option>
    <option value= 200 > 200 </option>
    <option value= 500 > 500 </option>
    <option value= 1000 > 1000 </option>
    <option value= 1500 > 1500 </option>
  </select>
   <h4 data-tooltip="bet prices keep moving in current direction"> trend follow 1</h4>
  <select name="tf1">
    <option value= 0 > None </option>
    <option value= 5 > 5 </option>
    <option value= 10 > 10 </option>
    <option value= 30 > 30 </option>
    <option value= 50 > 50 </option>
  </select>
     <h4 data-tooltip="bet prices keep moving in current direction"> trend follow 2</h4>
  <select name="tf2">
    <option value= 0 > None </option>
    <option value= 5 > 5 </option>
    <option value= 10 > 10 </option>
    <option value= 30 > 30 </option>
    <option value= 50 > 50 </option>
  </select>
     <h4 data-tooltip="bet prices keep moving in current direction"> trend follow 3</h4>
  <select name="tf3">
    <option value= 0 > None </option>
    <option value= 5 > 5 </option>
    <option value= 10 > 10 </option>
    <option value= 30 > 30 </option>
    <option value= 50 > 50 </option>
  </select>
     <h4 align="center"> ltsm</h4>
  <select name="ltsm">
    <option value= 1 > Yes </option>
    <option value= 0 > No </option>
    
  </select>
    <h4 data-tooltip="betting on price returning to mean"> mean reversion </h4>
    <select name="mr">
    <option value= 1 > Yes </option>
    <option value= 0 > No </option>

  </select>
     <h4 data-tooltip="closing all trades at a % loss"> stop loss</h4>
  <select name="sl">
    <option value= -5 > 5 </option>
    <option value= -10 > 10 </option>
    <option value= -15 > 15 </option>
    <option value= -20 > 20 </option>
  </select>
       <h4 data-tooltip="closing all trades at a % profit"> stop profit</h4>
  <select name="sp">
    <option value= 5 > 5 </option>
    <option value= 10 > 10 </option>
    <option value= 15 > 15 </option>
    <option value= 20 > 20 </option>
  </select>
    </div>
  <div class="flex one" style="width: 800px;height: 250pn">
  <input class='mysubButton' value="-->SUBMIT TO THE BOT!<--" type="submit" align="center">
     </div>

  
</form>
</article>
 
</body>
